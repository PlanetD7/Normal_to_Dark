<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Normal to Dark </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="deepak" id="deepak">
            <nav>
                <img src="images/menu.png" class="menu-img">
                <img src="images/logo.png" class="logo-img">
                <ul>
                    <li><a href="">Latest</a></li>
                    <li><a href="">Modern</a></li>
                    <li><a href="">Contemporary</a></li>
                    <li><a href="">Affordable</a></li>
                </ul>
                <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
            </nav>

            <div class="lamp-container">
                <img src="images/lamp.png" class="lamp">
                <img src="images/light.png" class="light" id="light">
            </div>

            <div class="text-container">
                <h1>Lighting Feature</h1>
                <p>This is the feature in which, when we use dark theme then light img will display (Normal to dark Theme)</p>
                <a href="">Check the Code</a>
                
            </div>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>

        <script>
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");
            var deepak = document.getElementById("deepak")

            function toggleBtn(){
                btn.classList.toggle("active")
                light.classList.toggle("on");
                deepak.classList.toggle("change");
            }
        </script>
    </body>
</html>
